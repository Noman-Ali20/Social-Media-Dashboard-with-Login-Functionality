<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <div class="video-background">
    <video autoplay muted loop id="background-video">
      <source src="bg.mp4" type="video/mp4">
      
    </video>
  </div>
  <div class="container">
    <div class="card">
      <div class="card2">
        <form id="loginForm" class="form form-control">
          <p id="heading">Login for Dashboard</p>
          <div class="field">
            
            <input
              type="text"
              id="username"
              class="input-field"
              placeholder="Username"
              autocomplete="off"
            />
          </div>
          <div class="field">
            <input type="password" id="password" class="input-field" placeholder="Password" />
          </div>
          <div class="btn">
            <button type="button" class="button1" id="loginButton">
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Login&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            </button>
            <button class="button2" type="button">Sign Up</button>
          </div>
          <button class="button3" type="button">Forgot Password</button>
        </form>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
  <script>document.getElementById('background-video').playbackRate = 0.5;</script>
</body>
</html>
